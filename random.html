  <body>
    <script>
      console.log(Math.random());

      function randomInt(min, max) {
        var NumberOfValues = max - min + 1;
        var randomNum = Math.random();
        var randomVal = randomNum * NumberOfValues;
        // console.log(randomVal);
        console.log(Math.floor(randomVal));
      }
      randomInt(5, 10);
    </script>
  </body>
