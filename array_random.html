<body>
    <script>
         var food = [
        "Apple",
        "Mango",
        "banana",
        "Guava",
        "Orange",
        "Pineapple",
        "Chiku",
        "DragonFruit",
        "Papaya",
        "Grapes",
      ];
      
      function randomInt(min, max) {
        var NumberOfValues = max - min + 1;
        var randomNum = Math.random();
        var randomVal = randomNum * NumberOfValues;
        var roundedRandomVal = Math.floor(randomVal);
        var finalNum = min +roundedRandomVal;
        // console.log(randomVal);
        // console.log(Math.floor(randomVal));
        // return randomVal;
        return finalNum;
      }
      console.log(food[randomInt(0,9)]);
    </script>
