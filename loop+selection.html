  <body>
    <h1>Hello World</h1>
    <script>
      var food = [
        "Apple",
        "Mango",
        "banana",
        "Guava",
        "Orange",
        "Pineapple",
        "Chiku",
        "DragonFruit",
        "Papaya",
        "Grapes",
      ];
      for (var i = 0; i < food.length; i++) {
        var remainder = i % 2;
        if (remainder === 0) {
          var foodUpper = food[i].toUpperCase();
          console.log(foodUpper);
        } else {
            var foodlower = food[i].toLowerCase();
          console.log(foodlower);
        //   console.log(food[i]);
        }
      }
    </script>
  </body>
